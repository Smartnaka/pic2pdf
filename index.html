    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14B8A6',      // Teal 500
              'brand-secondary': '#2DD4BF',    // Teal 400
              'base-100': '#18181B',          // Zinc 900
              'base-200': '#27272A',          // Zinc 800
              'base-300': '#3F3F46',          // Zinc 700

          }

    <style>
      /* Custom styles for the range input thumb */
      .range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        background-color: var(--thumb-color, #14B8A6); /* Use variable from component */
        border-radius: 9999px; /* full */
        cursor: pointer;
        margin-top: -9px; /* Vertically center thumb relative to track */
        transition: background-color 0.2s;
      }

      .range-thumb::-moz-range-thumb {
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        background-color: var(--thumb-color, #14B8A6);
        border-radius: 9999px;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s;
      }
      
      .range-thumb:hover::-webkit-slider-thumb {
        background-color: #2DD4BF;
      }

      .range-thumb:hover::-moz-range-thumb {
        background-color: #2DD4BF;
      }
    </style>
